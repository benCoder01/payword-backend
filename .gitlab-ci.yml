build_image:
  image: docker:git
  services:
  - docker:dind
  script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.example.com
    - docker build -t registry.gitlab.com/bencoder01/payword-backend .
    - docker push registry.gitlab.com/bencoder01/payword-backend:latest
  only:
    - master
